<div class="form-control" style="text-align: center">
  <h2>{{mod.title}}</h2>
  <h5>{{mod.description}}</h5><br />
  <img  [src]='mod.imageUrl'><br /><br />
  </div><br />
  <h5 class="btn-outline-dark" style="text-align: center">Reviews</h5>


  <hr>

  <div id="table">
    <table class="table table-striped table-hover" *ngIf="!selected">
      <thead class="table-dark">
          <tr>
            <th>Comment</th>
            <th>Rating</th>
            <th>User</th>

           </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of mod.reviews">

          <td >{{r.opinion}}</td>
          <td >{{r.score}} out of 5</td>
          <td >{{r.user.username}}</td>

        </tr>
      </tbody>
    </table>
