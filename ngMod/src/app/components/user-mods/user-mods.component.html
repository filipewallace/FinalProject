<div class="container">

  <hr>



  <div class="card">
  <table class="table table-hover shopping-cart-wrap">
  <thead class="text-muted">
  <tr>
    <th scope="col">Mod</th>
    <th scope="col" width="120">Price</th>
    <th scope="col" width="200" class="text-right">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of mods">
    <td>
  <figure class="media">
    <div class="img-wrap"><img [src]="r.imageUrl" class="img-thumbnail img-sm"></div>
    <figcaption class="media-body">
      <h6 class="title text-truncate">{{r.game.name}}</h6>
      <dl class="param param-inline small">
        <dt>{{r.description}}</dt>
        <dd>{{r.version}}</dd>
      </dl>
      <dl class="param param-inline small">
        <dt>{{r.game.category}}</dt>
        <dd>{{r.game.developer.name}}</dd>
      </dl>
    </figcaption>
  </figure>
    </td>

    <td>
      <div class="price-wrap">
        <var class="price">{{r.price}}</var>
        <small class="text-muted">(USD each)</small>
      </div> <!-- price-wrap .// -->
    </td>
    <td class="text-right">

    <a href="" class="btn btn-outline-danger" (click)="deleteMod(r.id)"> Ã— Remove</a>
    </td>
  </tr> <!---->

  </tbody>
  </table>
  </div> <!-- card.// -->

  </div>
  <!--container end.//-->
